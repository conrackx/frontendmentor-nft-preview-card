<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body> 
    <section class="card">
      <div class="card-content">
        <div class="image-container">
          <img class="nft-img" src="./images/image-equilibrium.jpg" alt="nft_cube">
          <div class="overlay">
            <span class="view"><img src="./images/icon-view.svg"></span>
          </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card-price">
            <p class="price"><i></i>0.041 ETH</p>
            <p class="left"><i></i>3 days left</p>    
          </div>
          <p class="author"><i></i>Creation of <span>Jules Wyvern</span></p>
        <div class="attribution"> 
          <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
          <p>Coded by <a href="http://#" target="_blank" rel="noopener noreferrer">@conrackx</a></p>
        </div>  
      </div>  
    </section>
  </body>
</html>
